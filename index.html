<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Daftar Mahasiswa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline'; media-src *">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css"/>
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>

        <!-- <a href="#page-one" class="ui-btn ui-corner-all" id="kembali" >Kembali</a> -->

    <div data-role="footer">
        <a href="#page-one" id="back">back</a>
    </div>

<script src="js/app.js" type="text/javascript"></script>
<script>
    Application.initApplication();
</script>

</html>
